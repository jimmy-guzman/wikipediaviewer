<!DOCTYPE html>
<html>

<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="search-box">
      <h1 class="title">Wikipedia Viewer</h1>
      <input id="search" class="search-input" autofocus placeholder="Search Wikipedia">
      <div class="buttons">
        <button class="button" id="submit">Search
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>

        <button class="button" id="random">Random
          <i class="fa fa-random" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="results-box">
      <ul id="results">
      </ul>
    </div>
  </div>

  <script src="https://use.fontawesome.com/568e21573d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
