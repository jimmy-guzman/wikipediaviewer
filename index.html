<!DOCTYPE html>
<html>

<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="search-box">

    <div class="container">

      <h1 class="text-center" id="head">Wikipedia Viewer</h1>
      <div class="text-center row">
        <div class="col-12">
        <input id="search" class="search-input" autofocus placeholder="Search Wikipedia">
      </div>
      </div>
      <div class="text-center button-box row">
        <div class="col-6">
          <a class="btn btn-default btn-block" href="#" id="btn-submit">Search <i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
        <div class="col-6">
          <a class="btn btn-default btn-block" href="#" id="btn-random">Random <i class="fa fa-random" aria-hidden="true"></i></a>
        </div>

      </div>


    </div>

  </div>

<div class="results-box container">
  <div class="row">
    <div class="col-12">
      <ul id="results">
      </ul>
    </div>

</div>
</div>


  <script src="https://use.fontawesome.com/568e21573d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
